<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tips Calculator</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="row">
        <div class="col-lg-6 px-lg-5 py-5">
            <div class="card border-danger mb-3" >
                <div class="card-header"><h4>TIPS CALCULATOR</h4></div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group has-success">
                                <label class="form-label" for="inputValid">Enter an amount to Pay the cashier</label>
                                <input type="text" value="0" id="amount" class="form-control " >
                              </div>
                              <button type="button" onclick="fifteenPercent()" class="btn btn-success float-left">15%</button>
                              <button type="button" onclick="twentyPercent()" class="btn btn-danger float-right">20%</button>
                        </div>
                        <div class="col-md-6 pl-5 pt-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <span class="badge bg-primary">Tip</span>
                                    <h5 id="tipID"></h5>
                                </div>
                                <div class="col-md-6">
                                    <span class="badge bg-info">Total</span>
                                    <h5 id="totalID"></h5>
                                </div>
                            </div>
                          
                        </div>
                    </div>
                  
                </div>
              </div>
        </div>
        <div class="col-lg-6 px-lg-5 py-5">
            <div class="card border-info mb-3" >
                <div class="card-header"><h4>SALARY EXPENSES</h4></div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group has-success">
                                <label class="form-label" for="inputValid">Enter your salary</label>
                                <input type="text" value="0" id="salary" oninput="salary()" class="form-control " >
                              </div>

                              <ul class="list-group">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                  Rent
                                  <span class="badge bg-primary rounded-pill">40%</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                  Internet
                                  <span class="badge bg-warning rounded-pill">10%</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                  Transport 
                                  <span class="badge bg-danger rounded-pill">10%</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Food
                                    <span class="badge bg-success rounded-pill">20%</span>
                                  </li>
                                  <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Savings 
                                    <span class="badge bg-info rounded-pill">20%</span>
                                  </li>
                              </ul>
                        </div>
                        <div class="col-md-6 pt-4">
                            <div class="form-group has-success">
                                <label class="form-label" for="inputValid">Amount based  on Percentage</label>
                              </div>

                              <ul class="list-group">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                  Rent
                                  <h5 class="text-primary" id="rent"></h5>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                  Internet
                                  <h5 class="text-warning" id="internet"></h5>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                  Transport 
                                  <h5 class="text-danger" id="transport"></h5>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Food
                                    <h5 class="text-success" id="food"></h5>
                                  </li>
                                  <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Savings 
                                     <h5 class="text-info" id="savings"></h5>
                                  </li>
                              </ul>
                        </div>
                  
                    </div>
                  
                </div>
              </div>
        </div>
       
    </div>


    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
    <script>
        function fifteenPercent(){
            'use strict';
            var userword = document.getElementById('amount').value;
            var amount = parseFloat(userword);
            var tips = parseFloat((15/100)* amount);
            var total = amount + tips;
            document.getElementById("totalID").innerHTML = total;
            document.getElementById("tipID").innerHTML = tips;
        }
        function twentyPercent(){
            'use strict';
            var userword = document.getElementById('amount').value;
            var amount = parseFloat(userword);
            var tips = parseFloat((20/100)* amount);
            var total = amount + tips;
            document.getElementById("totalID").innerHTML = total;
            document.getElementById("tipID").innerHTML = tips;
        }

        function salary(){
            'use strict';
            var salary = document.getElementById('salary').value;
            var salaryAmount = parseFloat(salary);
            var rentAmount = parseFloat((40/100) * salary);
            var internetAmount = parseFloat((10/100) * salary);
            var transportAmount = parseFloat((10/100) * salary);
            var foodAmount = parseFloat((20/100) * salary);
            var savingAmount = parseFloat((20/100) * salary);
            document.getElementById("rent").innerHTML = rentAmount;
            document.getElementById("internet").innerHTML = internetAmount;
            document.getElementById("transport").innerHTML = transportAmount;
            document.getElementById("food").innerHTML = foodAmount;
            document.getElementById("savings").innerHTML = savingAmount ;
         
        }
    </script>
</body>
</html>
