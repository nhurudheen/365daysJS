        //Convert Number to be comma delimiter 
        document.querySelectorAll('.number').forEach(
            (values)=>{
                values.addEventListener('keyup', ()=>{
                    const removeString = values.value.replace(/[^0-9.]/g, '');
                    const convertToDigit =parseFloat(removeString)
                    if(!isNaN(convertToDigit)){
                        values.value = convertToDigit.toLocaleString('en-US')
                    }
                    else{
                        values.value = '';
                    }
                })
            }
