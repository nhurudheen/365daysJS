<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/main.css" rel="stylesheet" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Generate Password</title>
</head>

<body class="bg-dark">
    <div class="row">
        <div class="col-lg-6 main_class text-light">
            <h5 class="text-center pb-lg-3 text-muted">Password Generator</h5>
            <div class="col-lg-12 dark_color py-2 px-4 rounded-3 ">
                <div class="row">
                    <div class="col-11 pt-1 overflow-auto">
                        <h5 class="fs-3" id="password"></h5>
                    </div>
                    <div class="col-1 pt-1">
                        <button class="bg-transparent float-end" onclick="copytext()" style="border:none ;"><img src="assets/images/copy.png"
                                class="float-end" height="35px" /></button>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 mt-4 dark_color py-2 px-4 rounded-3 ">
                <div class="row">
                    <div class="col-12">
                        <label class="fs-6 fw-normal font-monospace pt-3">Character Length</label>
                        <label class="float-end fs-2 fw-bold green" id="numLength"></label><br>

                    </div>
                    <div class="row mt-2">
                        <input type="range" value="0" id="length" oninput="showLength()" />
                    </div>
                    <div class="row pt-4">
                        <div class="col-lg-12">
                            <input type="checkbox" id="upperCase">
                            <label for="upperCase" class="fs-6 fw-normal font-monospace">Include Uppercase letters</label> <br>
                        </div>
                        <div class="col-lg-12 pt-3">
                            <input type="checkbox" id="lowerCase" >
                            <label for="lowerCase" class="fs-6 fw-normal font-monospace">Include Lowercase Letters</label> <br>
                        </div>
                        <div class="col-lg-12 pt-3">
                            <input type="checkbox" id="number" >
                            <label for="number" class="fs-6 fw-normal font-monospace">Include Numbers</label> <br>
                        </div>
                        
                        <div class="col-lg-12 pt-3">
                            <input type="checkbox" id="character" >
                            <label for="character" class="fs-6 fw-normal font-monospace">Include Special Character</label> <br>
                        </div>
                        
                    </div>

                    <div class="row pt-4 px-4">
                        <div class="col-12 bg-dark">
                            <label  class="fs-6 px-3  py-3 fw-bold text-muted">STRENGTH</label>
                        <label class="float-end fs-5 fw-bold py-3 px-3" id="showStrenght"></label><br>
                        </div>
                    </div>
                    <div class="row pt-4 mb-4">
                      <button class="submit_btn rounde-3 py-2" onclick="password()">GENERATE</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-lg-6 main_class text-light">
            <h5 class="text-center pb-lg-3 text-muted">Text Password Details</h5>
            <form action="deen.html">
            <div class="col-lg-12 py-2 px-4 rounded-3 ">
                <div class="row">
                    <div class="col-12 pt-1 overflow-auto">
                     <input type="text" name="" required placeholder="Enter your password" id="passwordCheck" oninput="passwordchecker()" class="form-control bg-light">
                    </div>
                    
                </div>
            </div>

            <div class="col-lg-12 mt-4 dark_color py-2 px-4 rounded-3 ">
                <div class="row">
                    <div class="col-12">
                        <label class="fs-6 fw-normal font-monospace pt-3">Confrimation Details</label>
                       
                    </div>
                    <div class="row pt-4">
                        <div class="col-lg-12">
                            <input type="checkbox" id="upperCaseUserInput">
                            <label for="upperCaseUserInput" class="fs-6 fw-normal font-monospace">Uppercase letters</label> <br>
                        </div>
                        <div class="col-lg-12 pt-3">
                            <input type="checkbox" id="lowerCaseUserInput" >
                            <label for="lowerCaseUserInput" class="fs-6 fw-normal font-monospace">Lowercase Letters</label> <br>
                        </div>
                        <div class="col-lg-12 pt-3">
                            <input type="checkbox" id="numberUserInput" >
                            <label for="numberUserInput" class="fs-6 fw-normal font-monospace">Numbers</label> <br>
                        </div>
                        
                        <div class="col-lg-12 pt-3">
                            <input type="checkbox" id="characterUserInput" >
                            <label for="characterUserInput" class="fs-6 fw-normal font-monospace">Special Character</label> <br>
                        </div>
                        
                        <div class="col-lg-12 pt-3">
                            <input type="checkbox" id="characterLengthUserInput" >
                            <label for="characterLengthUserInput" class="fs-6 fw-normal font-monospace">8 Character Length</label> <br>
                        </div>
                    </div>

                    <div class="row pt-4 mb-4">
                      <button class="submit_btn rounde-3 py-2" id="submitBTN">SIGN IN</button>
                    </div>
                </div>

            </div>
            </form>
        </div>
    </div>
    
    <script>
        function showLength(){
            number = document.getElementById('length').value;
            document.getElementById('numLength').innerHTML = number;
        }
        function password(){
            var numberChecked = document.getElementById("number").checked ; 
            var upperCaseChecked = document.getElementById("upperCase").checked;
            var lowerCaseChecked = document.getElementById("lowerCase").checked;
            var specialcharacterchecked = document.getElementById("character").checked;

            if( numberChecked === false && upperCaseChecked === false && lowerCaseChecked === false && specialcharacterchecked ===false){
                alert('Kindly select a style for your password')
            }
            else{
                if( numberChecked === true){
                digit = "0123456789";
                    }
                else {
                        digit = '';
                }

                if(upperCaseChecked === true){
                        upperCase  = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
                    }
                else {
                        upperCase  = "";
                }

                if(lowerCaseChecked === true){
                        lowerCase = "abcdefghijklmnopqrstuvwxyz";
                    }
                else {
                        lowerCase = "";
                }

                if( specialcharacterchecked === true){
                        specialChar = "~!@#$%^&*()_-+={[}]|\:;<,>.?/"
                    }
                else {
                        specialChar = ""
                }
            let words = digit + upperCase + lowerCase + specialChar;
            var passwords = "";
            let length = document.getElementById('length').value; 
            for (let i = length; i > 0; --i)
            passwords += words[Math.round(Math.random() * (words.length - 1))]
            document.getElementById('password').innerHTML = passwords;
            

                 if ( length > 15 && specialcharacterchecked === true && numberChecked === true && upperCaseChecked === true && lowerCaseChecked === true) {
                    strenght = 'Super Strong'
                     document.getElementById('showStrenght').innerHTML = strenght
                     document.getElementById('showStrenght').style.color = "#49EA08";
                }
                else if( length > 15){
                    strenght = 'Strong'
                    document.getElementById('showStrenght').innerHTML = strenght
                    document.getElementById('showStrenght').style.color = "#9B1004";
                }
                else if(length >8 && numberChecked === true || length >8 && upperCaseChecked === true || length > 8 && specialcharacterchecked === true ){
                    strenght = 'Medium'
                    document.getElementById('showStrenght').innerHTML = strenght
                    document.getElementById('showStrenght').style.color = "yellow";
                }
                else if(length < 8){
                    strenght  = 'Weak'
                    document.getElementById('showStrenght').innerHTML = strenght
                    document.getElementById('showStrenght').style.color = "#FF0000";
                }
            }

        }
        function copytext(){
                var text = document.getElementById('password').textContent
                navigator.clipboard.writeText(text);
                alert('Text  Copied: ' + text);
            }

        function passwordchecker(){
            var userinput = document.getElementById('passwordCheck').value;
            var userUppercase= document.getElementById("upperCaseUserInput");
            var userlowercase = document.getElementById("lowerCaseUserInput");
            var userlength = document.getElementById("characterLengthUserInput");
            var userspecialChar = document.getElementById("characterUserInput");
            var userdigit = document.getElementById("numberUserInput");
            if(userinput.length >= 8){
                userlength.checked = true;
                document.getElementById('submitBTN').disabled = false
             
            }else{
                userlength.checked = false;
                document.getElementById('submitBTN').disabled = true
            }

            if(userinput.match(/[a-z]/g)){
                userlowercase.checked = true;
                document.getElementById('submitBTN').disabled = false
            }
            else{
                userlowercase.checked = false;
                document.getElementById('submitBTN').disabled = true
            }

            if(userinput.match(/[A-Z]/g)){
                userUppercase.checked = true;
                document.getElementById('submitBTN').disabled = false
            }
            else{
                userUppercase.checked = false;
                document.getElementById('submitBTN').disabled = true
            }
            
            if(userinput.match(/[0-9]/g)){
                userdigit.checked = true;
                document.getElementById('submitBTN').disabled = false
            }
            else{
                userdigit.checked = false;
                document.getElementById('submitBTN').disabled = true
            }
            
            if(userinput.match(/[`!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~]/g)){
                userspecialChar.checked = true;
                document.getElementById('submitBTN').disabled = false
            }
            else{
                userspecialChar.checked = false;
                document.getElementById('submitBTN').disabled = true
            }

        }
    </script>
    <script src="assets/js/bootstrap.min.js" type="text/javascript" />
    <script src="assets/js/bootstrap.js" type="text/javascript"></script>
</body>

</html>
